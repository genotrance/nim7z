[n.global]
output = nim7z

[n.include]
nim7z/C

[n.prepare]
gitremote = "https://github.com/kornelski/7z"
gitsparse = """
C/*
"""

[n.wildcard]
wildcard = "7*.h"
rename = "$replace(7, svn)"

[7z.h]
preprocess = true
defines = true
recurse = true

compile = nim7z/C

[7zAlloc.h]
preprocess = true
defines = true
recurse = true

[7zBuf.h]
preprocess = true
defines = true
recurse = true

[7zCrc.h]
preprocess = true
defines = true
recurse = true

[7zFile.h]
preprocess = true
defines = true
recurse = true

[7zVersion.h]
preprocess = true
defines = true
recurse = true

[svnzTypes.nim]
search = MY__FACILITY_WIN32
replace = MY_FACILITY_WIN32

[svnzFile.nim]
search = HANDLE
replace = int

search.2 = WCHAR
replace.2 = Utf16Char
